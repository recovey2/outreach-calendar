<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
      .fc-event-title {
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <title>Library Outreach Events</title>
  </head>
  <body>
    <h1 style="text-align: center;">Library Outreach Events</h1>
    <div id='calendar'></div>

    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>

    <script>
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvbKTHyiMY3-AH_C_izdf_VS0Y5ehl6mFRHGYcBYmmPnOpiykKdLhjdaCjO-1zZ302eF6j9U3fq2Hs/pub?gid=1476389767&single=true&output=csv';

      fetch(sheetURL)
        .then(response => response.text())
        .then(csv => {
          const parsed = Papa.parse(csv, { header: true });
          const events = parsed.data.filter(row => row.DATE && row.EVENT).map(row => {
            const start = parseDate(row.DATE);
            return {
              title: row.EVENT,
              start,
              extendedProps: {
                time: row["EVENT TIME"] || '',
                location: row["ADDRESS"] || '',
                libStaff: row["LIBRARY STAFF"] || '',
                circStaff: row["CIRCULATION STAFF"] || '',
                notes: row["NOTES"] || '',
              }
            };
          });

          const calendarEl = document.getElementById('calendar');
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events,
            eventClick: function(info) {
              const { title, extendedProps, start } = info.event;
              const details = `
                <h2>${title}</h2>
                <p><strong>Date:</strong> ${start.toLocaleDateString()}</p>
                <p><strong>Time:</strong> ${extendedProps.time}</p>
                <p><strong>Location:</strong> ${extendedProps.location}</p>
                <p><strong>Library Staff:</strong> ${extendedProps.libStaff}</p>
                <p><strong>Circulation Staff:</strong> ${extendedProps.circStaff}</p>
                <p><strong>Notes:</strong> ${extendedProps.notes}</p>
              `;
              document.getElementById('modalBody').innerHTML = details;
              document.getElementById('eventModal').style.display = 'block';
            }
          });
          calendar.render();
        });

      function parseDate(input) {
        if (input.includes("-")) {
          return new Date(input.split("-")[0].trim());
        }
        return new Date(input);
      }

      document.querySelector(".close").onclick = function() {
        document.getElementById("eventModal").style.display = "none";
      };
      window.onclick = function(event) {
        if (event.target == document.getElementById("eventModal")) {
          document.getElementById("eventModal").style.display = "none";
        }
      };
    </script>
  </body>
</html>
