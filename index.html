<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library Outreach Events</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> <!-- PapaParse added -->
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
      }
      .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Library Outreach Events</h1>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('eventModal').style.display='none'">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDetails"></p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('eventModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDetails = document.getElementById('modalDetails');

        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vQvbKTHyiMY3-AH_C_izdf_VS0Y5ehl6mFRHGYcBYmmPnOpiykKdLhjdaCjO-1zZ302eF6j9U3fq2Hs/pub?gid=1476389767&single=true&output=csv', {
          download: true,
          header: true,
          complete: function(results) {
            const events = results.data.map(row => {
              if (!row['Event Name'] || !row['Date']) return null; // adjust based on actual column names
              return {
                title: row['Event Name'].trim(),
                start: row['Date'].trim(),
                extendedProps: {
                  time: row['Time']?.trim(),
                  address: row['Address']?.trim(),
                  attendees: row['Expected Attendees']?.trim(),
                  libStaff: row['Library Staff Needed']?.trim(),
                  circStaff: row['Circulation Staff Needed']?.trim()
                }
              };
            }).filter(event => event !== null);

            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              events: events,
              eventClick: function(info) {
                modalTitle.textContent = info.event.title;
                modalDetails.innerHTML = `
                  <strong>Date:</strong> ${info.event.start.toLocaleDateString()}<br/>
                  <strong>Time:</strong> ${info.event.extendedProps.time || 'N/A'}<br/>
                  <strong>Address:</strong> ${info.event.extendedProps.address || 'N/A'}<br/>
                  <strong>Expected Attendees:</strong> ${info.event.extendedProps.attendees || 'N/A'}<br/>
                  <strong>Library Staff Needed:</strong> ${info.event.extendedProps.libStaff || 'N/A'}<br/>
                  <strong>Circulation Staff Needed:</strong> ${info.event.extendedProps.circStaff || 'N/A'}
                `;
                modal.style.display = 'block';
              }
            });

            calendar.render();
          }
        });

        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
