<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Outreach Events</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .fc-event-title {
      cursor: pointer;
    }
    #event-details {
      display: none;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      max-width: 900px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Library Outreach Events</h1>
  <div id="calendar"></div>
  <div id="event-details">
    <h3 id="event-title"></h3>
    <p id="event-description"></p>
    <p><strong>Staff Needed:</strong> <span id="event-staff"></span></p>
    <p><a id="signup-link" href="#" target="_blank">Sign Up Here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: async function(fetchInfo, successCallback, failureCallback) {
          try {
            const response = await fetch('https://script.google.com/macros/s/AKfycby3673unqV14-DUKCw7sdi27BMhC6NKntMcOzfBEE2hwM4INmGcK1Kz-8tj0176-lct/exec');
            const data = await response.json();
            const events = data.map(event => ({
              title: event.title,
              start: event.start,
              description: event.description,
              staff: event.staff,
              signup: event.signup
            }));
            successCallback(events);
          } catch (error) {
            console.error('Error loading events:', error);
            failureCallback(error);
          }
        },
        eventClick: function(info) {
          document.getElementById('event-title').textContent = info.event.title;
          document.getElementById('event-description').textContent = info.event.extendedProps.description;
          document.getElementById('event-staff').textContent = info.event.extendedProps.staff;
          document.getElementById('signup-link').href = info.event.extendedProps.signup;
          document.getElementById('event-details').style.display = 'block';
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
