<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Outreach Events</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    a.signup-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a.signup-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Library Outreach Events</h1>
  <div id="calendar"></div>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('eventModal').style.display='none'">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDetails"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const modal = document.getElementById('eventModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDetails = document.getElementById('modalDetails');

      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vQvbKTHyiMY3-AH_C_izdf_VS0Y5ehl6mFRHGYcBYmmPnOpiykKdLhjdaCjO-1zZ302eF6j9U3fq2Hs/pub?gid=1476389767&single=true&output=csv', {
        download: true,
        header: true,
        complete: function(results) {
          const events = results.data.map(row => {
            if (!row['EVENT'] || !row['DATE']) return null;

            const date = formatDate(row['DATE'].trim());
            return {
              title: row['EVENT'].trim(),
              start: date, // Only the date, no time needed for calendar view
              extendedProps: {
                time: row['EVENT TIME']?.trim(),
                address: row['ADDRESS']?.trim(),
                libStaff: row['LIBRARY STAFF']?.trim(),
                circStaff: row['CIRCULATION STAFF']?.trim(),
                notes: row['NOTES']?.trim(),
                signupLink: row['SIGN-UP LINK']?.trim()
              }
            };
          }).filter(event => event !== null);

          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: events,
            eventClick: function(info) {
              modalTitle.textContent = info.event.title;
              modalDetails.innerHTML = `
                <strong>Date:</strong> ${info.event.start.toLocaleDateString()}<br/>
                <strong>Event Time:</strong> ${info.event.extendedProps.time || 'N/A'}<br/>
                <strong>Address:</strong> ${info.event.extendedProps.address || 'N/A'}<br/>
                <strong>Library Staff Needed:</strong> ${info.event.extendedProps.libStaff || 'N/A'}<br/>
                <strong>Circulation Staff Needed:</strong> ${info.event.extendedProps.circStaff || 'N/A'}<br/>
                <strong>Notes:</strong> ${info.event.extendedProps.notes || 'None'}<br/>
                ${info.event.extendedProps.signupLink ? `<br/><a href="${info.event.extendedProps.signupLink}" class="signup-link" target="_blank">ðŸ“‹ Sign Up Here</a>` : ''}
              `;
              modal.style.display = 'block';
            }
          });

          calendar.render();
        }
      });

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      function formatDate(dateStr) {
        if (!dateStr.includes('-') && dateStr.includes('/')) {
          const [month, day, year] = dateStr.split('/');
          return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        }
        return dateStr;
      }
    });
  </script>

</body>
</html>
