<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library Outreach Events</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
      }
      .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Library Outreach Events</h1>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('eventModal').style.display='none'">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDetails"></p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('eventModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDetails = document.getElementById('modalDetails');

        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQvbKTHyiMY3-AH_C_izdf_VS0Y5ehl6mFRHGYcBYmmPnOpiykKdLhjdaCjO-1zZ302eF6j9U3fq2Hs/pub?gid=1476389767&single=true&output=csv')
          .then(response => response.text())
          .then(data => {
            const events = [];
            const rows = data.split('\n').slice(1); // skip header

            rows.forEach(row => {
              const cols = row.split(',');
              if (cols.length < 6) return;

              const dateParts = cols[0].trim().split('/');
              const dateISO = `${dateParts[2]}-${dateParts[0].padStart(2, '0')}-${dateParts[1].padStart(2, '0')}`;
              const title = cols[2]?.trim();
              const time = cols[1]?.trim();
              const address = cols[3]?.trim();
              const libStaff = cols[4]?.trim();
              const circStaff = cols[5]?.trim();
              const notes = cols[6]?.trim() || '';
              const signup = cols[7]?.trim() || '';

              if (title && dateISO) {
                events.push({
                  title,
                  start: dateISO,
                  extendedProps: {
                    time,
                    address,
                    libStaff,
                    circStaff,
                    notes,
                    signup
                  }
                });
              }
            });

            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              events: events,
              eventClick: function(info) {
                modalTitle.textContent = info.event.title;
                const props = info.event.extendedProps;
                modalDetails.innerHTML = `
                  <strong>Date:</strong> ${info.event.start.toLocaleDateString()}<br/>
                  <strong>Time:</strong> ${props.time || 'N/A'}<br/>
                  <strong>Address:</strong> ${props.address || 'N/A'}<br/>
                  <strong>Library Staff Needed:</strong> ${props.libStaff || 'N/A'}<br/>
                  <strong>Circulation Staff Needed:</strong> ${props.circStaff || 'N/A'}<br/>
                  <strong>Notes:</strong> ${props.notes || 'None'}<br/>
                  ${props.signup ? `<a href="${props.signup}" target="_blank">Sign up here</a>` : ''}
                `;
                modal.style.display = 'block';
              }
            });

            calendar.render();
          });

        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
