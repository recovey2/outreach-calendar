<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library Outreach Events</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <h1>Library Outreach Events</h1>
    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQvbKTHyiMY3-AH_C_izdf_VS0Y5ehl6mFRHGYcBYmmPnOpiykKdLhjdaCjO-1zZ302eF6j9U3fq2Hs/pub?gid=1476389767&single=true&output=csv')
          .then(response => response.text())
          .then(data => {
            const events = [];
            const rows = data.trim().split('\n').slice(1); // Skip header

            rows.forEach(row => {
              // Properly split CSV line with quotes and commas using regex
              const cols = row.match(/\".*?\"|[^,]+/g)?.map(cell => cell.replace(/^"|"$/g, '').trim());
              if (cols && cols.length >= 7) {
                const [rawDate, time, title, address, libStaff, circStaff, notes] = cols;
                let startDate = '', endDate = '';

                if (rawDate.includes('-')) {
                  // Handle date ranges
                  const rangeParts = rawDate.split('-').map(d => d.trim());
                  if (rangeParts.length === 2) {
                    const [startMonth, startDay, startYear] = rangeParts[0].split('/');
                    const [endMonth, endDay, endYear] = rangeParts[1].split('/');
                    startDate = `${startYear}-${startMonth.padStart(2, '0')}-${startDay.padStart(2, '0')}`;
                    const end = new Date(`${endYear}-${endMonth.padStart(2, '0')}-${endDay.padStart(2, '0')}`);
                    end.setDate(end.getDate() + 1);
                    endDate = end.toISOString().split('T')[0];
                  }
                } else {
                  const [month, day, year] = rawDate.split('/');
                  startDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }

                if (startDate) {
                  const eventObj = {
                    title: title,
                    start: startDate,
                    extendedProps: {
                      time: time,
                      address: address,
                      libStaff: libStaff,
                      circStaff: circStaff,
                      notes: notes
                    }
                  };
                  if (endDate) eventObj.end = endDate;

                  events.push(eventObj);
                }
              }
            });

            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              events: events,
              eventClick: function(info) {
                const props = info.event.extendedProps;
                const content = `
                  <strong>${info.event.title}</strong><br><br>
                  <strong>Date:</strong> ${info.event.start.toLocaleDateString()}${info.event.end ? ' - ' + new Date(info.event.end).toLocaleDateString() : ''}<br>
                  <strong>Time:</strong> ${props.time}<br>
                  <strong>Location:</strong> ${props.address}<br>
                  <strong>Library Staff:</strong> ${props.libStaff}<br>
                  <strong>Circulation Staff:</strong> ${props.circStaff}<br>
                  <strong>Notes:</strong> ${props.notes}
                `;
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '50%';
                modal.style.left = '50%';
                modal.style.transform = 'translate(-50%, -50%)';
                modal.style.background = 'white';
                modal.style.padding = '20px';
                modal.style.border = '1px solid #ccc';
                modal.style.boxShadow = '0 2px 8px rgba(0,0,0,0.2)';
                modal.style.zIndex = 1000;

                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = 0;
                overlay.style.left = 0;
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.background = 'rgba(0, 0, 0, 0.3)';
                overlay.style.zIndex = 999;
                overlay.addEventListener('click', () => {
                  document.body.removeChild(modal);
                  document.body.removeChild(overlay);
                });

                modal.innerHTML = content;
                document.body.appendChild(modal);
                document.body.appendChild(overlay);
              }
            });

            calendar.render();
          });
      });
    </script>
  </body>
</html>
