<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Library Outreach Events</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      #calendar { max-width: 900px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <h1>Library Outreach Events</h1>
    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: [
            {
              title: "Example Event",
              start: "2025-05-10",
              extendedProps: {
                time: "2:00 PM",
                address: "123 Main St",
                staffNeeded: "2 Library, 1 Circ",
                notes: "Bring table and books",
                signup: "https://example.com/signup"
              }
            }
          ],
          eventClick: function (info) {
            const e = info.event.extendedProps;
            alert(
              `${info.event.title}\nTime: ${e.time}\nLocation: ${e.address}\nStaff Needed: ${e.staffNeeded}\nNotes: ${e.notes}\nSignup: ${e.signup}`
            );
          }
        });

        calendar.render();
      });
    </script>
  </body>
</html>
